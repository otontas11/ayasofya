    <script>
      $ = (Id) => document.getElementById(Id) || null;

      const MAX = +getComputedStyle($("progress")).width.split("px")[0]; // parseFloat
      const OFFSET = 0; // padding: 2px
      const dx = MAX / 5000.0;
      let n = 0,
        x = n;

      window.requestAnimationFrame(progressAnimation);

      function progressAnimation(timeStamp) {
        if (x <= MAX - OFFSET) {
          // window.requestAnimationFrame(progressAnimation);

          // Update progress bar
          $("progress_bar").style.width = x + "px";
          x += dx;
          // Update numeric value
          ++n;
          $("value").innerHTML =
            n >= 5000
              ? "5.000 ilmek atıldı Teşekkürler"
              : (n -
                1) +
                ". kişi düğüm attı ve halının " +
                parseFloat((n-1) / 50).toFixed(2) +
                "%" +
                " bitti";



                $("hedeflerim").innerHTML =
            `   <p class="hedefler ribbon certificate__content">
              <b>Hedef : 2 Milyon İmza</b>
              <span class="tire" style="color: black;">--</span>
              <b>Ulaşılan : ${n-1} İmza</b>
              <span class="tire" style="color: black;">--</span>
              <b>Kalan : ${5000-n+1} İmza</b>
            </p>`
        }
      }
